<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz de Ensino Médio</h1>
        <div class="question-container">
            <img src="pergunta1.jpg" alt="Pergunta 1">
            <h2>Pergunta 1: Qual é a capital do Brasil?</h2>
            <ul class="options">
                <li class="option">A) São Paulo</li>
                <li class="option">B) Rio de Janeiro</li>
                <li class="option">C) Brasília</li>
                <li class="option">D) Belo Horizonte</li>
            </ul>
        </div>
        <button id="submit-btn">Responder</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
